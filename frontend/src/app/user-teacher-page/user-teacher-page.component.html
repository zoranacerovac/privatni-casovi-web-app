<div class="navbar">
    <div class="title">
        <a href="/user"> <h1>Moj Najdraži Nastavnik</h1> </a>
    </div>
    <div class="menu">
        <a href="/user" >Profil</a>
        <a href="/user/profesors" style="opacity: 0.7">Nastavnici</a>
        <a href="/user/lessons">Časovi</a>
        <a href="/">Odjavi se</a>
    </div>
</div>

<div class="middle">
    <div class="main-card">
        &nbsp;
        <button (click)="all()" style="margin-bottom: 5px;">Prikaži sve</button>
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="Pretraži po predmetu" [(ngModel)]="searchBySubjectName">  
                </td>
                <td>
                    <input type="text" placeholder="Pretraži po imenu" [(ngModel)]="searchByFirstname">  
                </td>
                <td>
                    <input type="text" placeholder="Pretraži po prezimenu" [(ngModel)]="searchByLastname">  
                </td>
                <td colspan="2">
                    <button (click)="search()">Pretraži</button>
                </td>
            </tr>
            <tr>
                <th>
                    Predmet
                </th>
                <th colspan="3">
                    Ime i prezime
                </th>
            </tr>
            <tr *ngFor="let s of allSub">
                <td>{{s.name}}</td>
                <td colspan="3">
                    <label *ngFor="let p of s.professors">
                      {{ p.firstname }} {{ p.lastname }}
                      <a href="/user/professorDetails" (click)="showProfessorDetails(p.username)">Detalji</a>
                    </label>
                  </td>
            </tr>
        </table>
        
    </div>
</div>

<div class="footer">
    <p>@ 2024 By Zorana Cerovac</p>
</div>
